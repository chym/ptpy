##用户 用户组
user www-data;

##工作进程
worker_processes 2;

##错误日志
error_log  /home/sites/logs/nginx_error.log;
##pid文件位置
pid        /var/run/nginx.pid;


events {
	use   epoll;
	##工作进程的最大连接数量
	worker_connections  1024;
}


http {

    # reserve 8MB under the name 'proxied' to track uploads
    upload_progress proxied 8m;
    upload_progress_json_output;

	#Enumerate all the Tornado servers here
	upstream frontends{
	server 127.0.0.1:8000;
	server 127.0.0.1:8001;
	}


    include       mime.types;
    default_type  application/octet-stream;
   ##日志的格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
   ##访问日志
    access_log  /home/sites/logs/nginx_access.log;


	keepalive_timeout 65;
	types_hash_max_size 2048;

	proxy_read_timeout 200;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";
	gzip_min_length 1000;
	gzip_proxied any;

	gzip_types text/plain text/css text/xml
		   application/x-javascript application/xml
		   application/atom+xml text/javascript;

#Only retry if there was a communication error,not a timeout
#on the Tornado server(to avoid propagating"queries of death"
#to all frontends)
proxy_next_upstream error;


    #上传文件大小限制设置
    client_max_body_size 50m;
    ##根据实际情况调整，如果server很多，就调整大一点
    #server_names_hash_bucket_size 512;
			

    #禁止IP访问
    server {

            #监听的端口
            listen 80 default;
		    server_name _;
		    rewrite ^(.*) http://localhost$1 permanent;
    }

    server {
	server_name .lihuashu.com;
	rewrite ^(.*) http://localhost$1 permanent;
    }

    #第1个虚拟主机
    server {
            #监听的端口
            listen 80;
	    	#上传文件大小限制设置
	    	client_max_body_size 50m;
   	    	#主机名称
            server_name localhost;
	    	charset utf-8;
            
	    	#web访问日志文件路径
            access_log /home/sites/logs/lhs_access.log combined;
            #默认首页文件，匹配顺序从左到右
            index index.html index.htm;



	#	location / {
	#	include uwsgi_params;
	#	uwsgi_param UWSGI_PYHOME /home/sites/lihuashu.com/pyenv/;
